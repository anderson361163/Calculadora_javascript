<head>

    <script type="text/javascript">
        
        var segundoNumero = ''; //Depois temos que converter isso em uma lista para que n numeros possam ser inseridos
        
        //OPERADORES DA CALCULADORA

        const sub = '-';
        const multiplicacao = '*';

    function PegarEMostrar(num){
      
      var elemento = '';
      var operador1 = '';
      numero = num.textContent;

      if((numero == soma) ||
        (numero == sub) ||
        (numero == multiplicacao) ||
        (numero == divisao)){
            
            console.log('Sou um operador')
            elemento = segundoNumero.concat(numero)
            

            document.getElementById('resultado').value = elemento



    }else{
        console.log('o que tem dentro de vai: ' + segundoNumero)
        elemento = segundoNumero.concat(numero);
        segundoNumero = numero;

    }

    </script>



</head>
<body>

    <div class="calculadora">
        <input type="text" id="resultado" />

        <button class="numero" onclick="PegarEMostrar(this)">9</button>
        <button class="numero" onclick="PegarEMostrar(this)">8</button>
        <button class="numero" onclick="PegarEMostrar(this)">7</button>
        <button class="operacao somar" onclick="PegarEMostrar(this)">+</button>
        
        <button class="numero" onclick="PegarEMostrar(this)">6</button>

        <button class="numero" onclick="PegarEMostrar(this)">3</button>
        <button class="numero" onclick="PegarEMostrar(this)">2</button>
        <button class="numero" onclick="PegarEMostrar(this)">1</button>
        <button class="operacao multiplicar" onclick="PegarEMostrar(this)">*</button>
        
        <button class="numero" onclick="PegarEMostrar(this)">0</button>
        <button class="numero" onclick="PegarEMostrar(this)">.</button>
