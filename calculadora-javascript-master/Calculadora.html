<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" defer href="css/calculadora.css">

    <!-- Adicione aqui seus scripts para testar -->


    <script type="text/javascript">
        
        var segundoNumero = ''; //Depois temos que converter isso em uma lista para que n numeros possam ser
        //inseridos
        let variavel=[]
        
        //OPERADORES DA CALCULADORA
        const soma = '+'; 
        const sub = '-';
        const multiplicacao = '*';
        const divisao = '/';
        const decimal = '.';
        var valida_decimal = false;

    function PegarEMostrar(num){
      
      var elemento = '';
      var operador1 = '';
      var digito1 = 0;
      
      numero = num.textContent;

        if(numero == decimal){
                  
            var o = document.getElementById('resultado').value

            if(o != ''){
                if(valida_decimal == false){
                console.log('Sou um decimal');
                elemento = o.concat(numero);

                console.log(elemento);
                document.getElementById('resultado').value = elemento;
                valida_decimal = true;
                }
            }else{
                    document.getElementById('resultado').value = ''
            }

        }else if((numero == soma) ||
            (numero == sub) ||
            (numero == multiplicacao) ||
            (numero == divisao)){
                
                var o = document.getElementById('resultado').value

                if(o != ''){

                    console.log('Sou um operador')
                    console.log('o que tem dentro de var: ' + elemento)
                    console.log('eu sou o valor que tem dentro de o: ' + o)
                    digito1 = o;

                    console.log('Qual o primeiro digito: ' + digito1)

                    elemento = o.concat(numero)
                    
                    
                    document.getElementById('resultado').value = elemento
                }else{
                    document.getElementById('resultado').value = ''
                }


        }else{
            console.log('Sou um numero')
            console.log('o que tem dentro de segundoNumero: ' + segundoNumero)
            segundoNumero = document.getElementById('resultado').value
            elemento = segundoNumero.concat(numero);
            console.log('NÃ£o sei ' + elemento)
            document.getElementById('resultado').value = elemento

        }

      
    }

    </script>



</head>
<body>

    <div class="calculadora">
        <input type="text" id="resultado" />

        <button class="numero" onclick="PegarEMostrar(this)">9</button>
        <button class="numero" onclick="PegarEMostrar(this)">8</button>
        <button class="numero" onclick="PegarEMostrar(this)">7</button>
        <button class="operacao somar" onclick="PegarEMostrar(this)">+</button>
        
        <button class="numero" onclick="PegarEMostrar(this)">6</button>
        <button class="numero" onclick="PegarEMostrar(this)">5</button>
        <button class="numero" onclick="PegarEMostrar(this)">4</button>
        <button class="operacao subtrair" onclick="PegarEMostrar(this)">-</button>
        
        <button class="numero" onclick="PegarEMostrar(this)">3</button>
        <button class="numero" onclick="PegarEMostrar(this)">2</button>
        <button class="numero" onclick="PegarEMostrar(this)">1</button>
        <button class="operacao multiplicar" onclick="PegarEMostrar(this)">*</button>
        
        <button class="numero" onclick="PegarEMostrar(this)">0</button>
        <button class="numero" onclick="PegarEMostrar(this)">.</button>
        <button class="resultar">=</button>
        <button class="operacao dividir" onclick="PegarEMostrar(this)">/</button>
    </div>

</body>
